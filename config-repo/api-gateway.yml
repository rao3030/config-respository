zuul:
  #thread-pool:
    #每个路由使用独立的线程池
    #use-separate-thread-pools: true
    #zuul默认采用信号量隔离策略
    #设置Hystrix隔离策略为线程池
    #thread-pool-key-prefix: enjoy-
    #default:
      #coreSize: 300
      #maximumSize: 400
      #allowMaximumSizeToDivergeFromCoreSize: true
      #maxQueueSize: -1
  #ribbon-isolation-strategy: thread
  semaphore:
    max-semaphores: 1000
  routes:
    mall-web-order:
      path: /mall/**
      serviceId: mall-web-order
      sensitive-headers:
#      semaphore:
#        maxSemaphores: 2000
      strip-prefix: false
    mall-web-mng:
      path: /mall-mng/**
      serviceId: mall-mng
      sensitive-headers:
      strip-prefix: false
    mall-user-service:
      path: /user/**
      serviceId: mall-user-service
      sensitive-headers:
      strip-prefix: false
    mall-product-service:
      path: /product/**
      serviceId: mall-product-service
      sensitive-headers:
      strip-prefix: false
    mall-order-service:
      path: /order/**
      serviceId: mall-order-service
      sensitive-headers:
      retryable: false
      strip-prefix: false
    mall-kill-service:
      path: /kill/**
      serviceId: mall-kill-service
      sensitive-headers:
      retryable: false
      strip-prefix: false
    mall-account:
      path: /mall-account/**
      serviceId: mall-account
      sensitive-headers:
      strip-prefix: false
    mall-pay:
      path: /pay/**
      serviceId: mall-pay-service
      sensitive-headers:
      strip-prefix: false
  add-host-header: true
  add-proxy-headers: true
  retryable: false
  host:
    #每个route可用的最大连接数
    max-per-route-connections: 300
    #每个服务的http客户端连接池最大连接
    max-total-connections: 1000
    # 响应超时时间，默认为10000ms
    socket-timeout-millis: 60000
    # 连接建立的超时时间；，默认为2000ms
    #connect-timeout-millis: 
